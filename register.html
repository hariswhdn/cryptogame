<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/axe.png" type="image/png">
</head>
<body>
    <div class="container-fluid auth">
        <div class="row">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-header">Registration</div>
                    <div class="card-body">
                        <p>Registration success! Please check your email</p>
                        <form class="form">
                            <div class="form-group">
                                <input type="text" class="form-control" id="exampleInputName1" placeholder="Username" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-warning">Register</button>
                            <button type="button" class="btn btn-success" onclick="window.location.href = 'login.html';">Goto Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--<script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>-->
</body>
</html>
